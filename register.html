<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form class="register-form">
            <div class="input-group">
                <label for="reg-username">Usuario:</label>
                <input type="text" id="reg-username" name="username" placeholder="Elige un nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" placeholder="Crea tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="reg-confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script src="register.js"></script> </body>
</html>
